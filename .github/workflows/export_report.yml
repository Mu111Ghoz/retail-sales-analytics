name: Export EDA Report

on:
  push:
    paths:
      - "notebooks/eda_report.ipynb"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert matplotlib seaborn pandas sqlalchemy psycopg2-binary

      - name: Convert Notebook to HTML
        run: |
          jupyter nbconvert notebooks/eda_report.ipynb --to html --output reports/eda_report.html

      - name: Convert Notebook to PDF (requires LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-plain-generic
          jupyter nbconvert notebooks/eda_report.ipynb --to pdf --output reports/eda_report.pdf

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: eda-reports
          path: reports/
